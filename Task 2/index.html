<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Task 2</title>
</head>

<body>
    <div id="vizContainer" class="tableauPlaceholder" style="position: relative;">
        <noscript>
            <a href="#">
                <img alt="Tableau Dashboard"
                    src="https://public.tableau.com/static/images/ta/task2_17316975916460/Task2/1_rss.png"
                    style="border: none" />
            </a>
        </noscript>
        <object class="tableauViz" style="display:none;">
            <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
            <param name="embed_code_version" value="3" />
            <param name="site_root" value="" />
            <param name="name" value="task2_17316975916460/Task2" />
            <param name="tabs" value="no" />
            <param name="toolbar" value="yes" />
            <param name="static_image"
                value="https://public.tableau.com/static/images/ta/task2_17316975916460/Task2/1.png" />
            <param name="animate_transition" value="yes" />
            <param name="display_static_image" value="yes" />
            <param name="display_spinner" value="yes" />
            <param name="display_overlay" value="yes" />
            <param name="display_count" value="yes" />
            <param name="language" value="en-US" />
        </object>
    </div>

    <script type="text/javascript">
        // Checking time restriction
        const now = new Date();
        const currentHour = now.getHours();
        const startHour = 12; 
        const endHour = 16;

        const vizContainer = document.getElementById("vizContainer");

        if (currentHour >= startHour && currentHour < endHour) {
            var divElement = document.getElementById('vizContainer');
            var vizElement = divElement.getElementsByTagName('object')[0];
            
            if (divElement.offsetWidth > 800) {
                vizElement.style.width = '1709px';
                vizElement.style.height = '883px';
            } else if (divElement.offsetWidth > 500) {
                vizElement.style.width = '1709px';
                vizElement.style.height = '883px';
            } else {
                vizElement.style.width = '100%';
                vizElement.style.height = '727px';
            }

            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        } else {
            vizContainer.innerHTML = `
                <div style="text-align: center; color: red; font-weight: bold;">
                    This Dashboard is only accessible between 12PM To 4PM.
                </div>
            `;
        }
    </script>
</body>

</html>
